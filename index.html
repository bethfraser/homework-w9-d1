<!DOCTYPE html>
<html>
<head>
  <title>Frontend JS</title>
  <script src='app.js'></script>
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
  <header>
    <h1>
<!--       <img class="logo" src="http://www.yellowjammarketing.com/wp-content/uploads/2015/01/Speech-Mark.png" /> -->
      Programming Quotes
    </h1>

  </header>
  <main>
    <intro>
      <p id="tagline">Welcome to our super awesome quotes site full of super awesome quote goodness.</p>
      <p>Here you will find lots of quotes about programming.</p>
    </intro>
    <section id="featured-quotes">
        <h2>Featured Quotes</h2>

    </section>
    <section id="quotes-list">
    <h3>More Quotes</h3>
    </section>

    <section id='add-quotes'>
    <h2>Add your own quotes:</h2>
    <article id="preview" class="quote"></article>
        <form id="quote-form">
          <input type="text" id="quote-text-input" size="40" placeholder="Add your own quote here"><br>
          <input type="text" id="quote-author-input" size="40" placeholder="Author"><br>
          <input type="checkbox" id="quote-class-input" value="featured"> Featured Quote<br>
          <input type="button" id="add-button" value="Add Quote">
        </form> 
    </section>
      <aside>
        <h2>Sign up</h2>
        <p>Get a cool programming quote delivered to your inbox every day.</p>
        <form>
          <fieldset>
            <label>
              Email Address
            </label>
            <input type="text" placeholder="your email address" />
            <button>Submit</button>
          </fieldset>
        </form>
      </aside>
    
  </main>
</body>
</html>
